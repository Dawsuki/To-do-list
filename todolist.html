<section class="todolist"></section>

    <html lang="fr" ng-app="todoApp">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div ng-controller="TodoController">
        <h1>✂️ To Do List</h1>

        <form ng-submit="addTask()">
            <input type="text" ng-model="newTask.text" placeholder="Ajouter une tâche" required>
            <button type="submit">Ajouter</button>
        </form>

        <div class="column">
            <h2>À faire</h2>
            <ul>
                <li ng-repeat="task in tasks | filter:{status:'todo'}" ng-click="changeStatus(task)">
                    {{ task.text }}
                </li>
            </ul>
        </div>

        <div class="column">
            <h2>En cours</h2>
            <ul>
                <li ng-repeat="task in tasks | filter:{status:'inprogress'}" ng-click="changeStatus(task)">
                    {{ task.text }}
                </li>
            </ul>
        </div>

        <div class="column">
            <h2>Fini !</h2>
            <ul>
                <li ng-repeat="task in tasks | filter:{status:'done'}" ng-click="changeStatus(task)">
                    <s>{{ task.text }}</s>
                    <button ng-click="removeTask(task)">Supprimer</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>

    </body>
    </html>

</section>
